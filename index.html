<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div>
        <img src="./images/image-header-mobile.jpg" />
      </div>
      <h1>Get insights that help your business grow</h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div>
        <div>
          <p>10k+<span>Companies</span></p>
        </div>
        <div>
          <p>314<span>Templates</span></p>
        </div>
        <div>
          <p>12M+<span>Queries</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
